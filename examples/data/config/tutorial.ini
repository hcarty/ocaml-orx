; tutorial - Template basic config file

[Display]
Title           = ORX Platforming Demo
FullScreen      = false
Decoration      = true
Smoothing       = false
VSync           = true
ScreenWidth     = @MainCamera.FrustumWidth
ScreenHeight    = @MainCamera.FrustumHeight

[Resource]
Texture         = examples/data/texture
Sound           = examples/data/sound

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
KEY_LEFT        = GoLeft
KEY_RIGHT       = GoRight
KEY_LCTRL       = Shoot
KEY_LSHIFT      = Jump

[Viewport]
Camera          = MainCamera
BackgroundColor = (0, 180, 255)

[MainCamera]
FrustumWidth    = 800
FrustumHeight   = 600
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[HeroGraphic]
Texture         = soldier_full.png
TextureOrigin   = (0, 0, 0)
TextureSize     = (32, 32, 0)
Pivot           = center

[HeroObject]
Graphic         = HeroGraphic
Position        = (-350, 100, 0)
Scale           = 2
AnimationSet    = HeroAnimationSet
Body            = HeroBody
ChildList       = HerosGun

[HeroAnimationSet]
Texture         = soldier_full.png
FrameSize       = (32, 32, 0)
HeroRun         = 6
HeroIdle        = 1
StartAnim       = HeroIdle
HeroIdle->      = HeroIdle # .HeroRun
HeroRun->       = HeroRun # HeroIdle
Pivot           = center

[HeroIdle]
KeyDuration     = 1.0

[HeroRun]
KeyDuration     = 0.1

[HeroBody]
Dynamic         = true
PartList        = HeroBodyPart
LinearDamping   = 5
FixedRotation   = true

[HeroBodyPart]
Type            = box
Solid           = true
SelfFlags       = hero
CheckMask       = platforms # star # monster

[HerosGun]
Spawner         = BulletSpawner
Position        = (0, 0, 0)

[HeroExploder]
Spawner = HeroSpawner
 
[HeroSpawner]
Object          = SparkObject
WaveSize        = 50
WaveDelay       = 0.1
TotalObject     = 50

[BulletGraphic]
Texture         = particle.png

[BulletObject]
Graphic  = BulletGraphic
LifeTime = 1.0
Scale    = 0.25
Body     = BulletBody
 
[BulletBody]
Dynamic  = false
PartList = BulletBodyPart
 
[BulletBodyPart]
Type        = box
Solid       = false
SelfFlags   = bullet
CheckMask   = monster

[BulletSpawner]
Object           = BulletObject
WaveSize         = 1
WaveDelay        = 0.1
Position         = (0, 0, 0)
ObjectSpeed      = (500, 0, 0)
UseRelativeSpeed = true

[PlatformGraphic]
Texture         = box.png

[PlatformObject]
Graphic         = PlatformGraphic
Position        = (-400, 270, 0)
Scale           = (54, 2, 0)
Repeat          = (27, 1, 0)
Body            = PlatformBody

[PlatformBody]
Dynamic         = false
PartList        = PlatformBodyPart

[PlatformBodyPart]
Type            = box
Solid           = true
SelfFlags       = platforms
CheckMask       = hero # monster # jelly

[StarGraphic]
Texture         = star.png
Pivot           = center

[StarObject]
Graphic         = StarGraphic
Position        = (290, -260, 0)
FXList          = StarFX
Smoothing       = true
Body            = StarBody

[StarBody]
Dynamic   = false
PartList = StarBodyPart
 
[StarBodyPart]
Type        = box
Solid       = true
SelfFlags   = star
CheckMask   = hero

[StarFlashSlotFX]
Type		= color
Curve		= sine
StartTime	= 0
EndTime		= 1
Absolute	= true
StartValue	= (255,0,0)
EndValue	= (255,255,0)
 
[StarRotateSlotFX]
Type       = rotation
Curve      = linear
StartTime  = 0
EndTime    = 2
StartValue = 0
EndValue   = 359

[StarFX]
SlotList    = StarFlashSlotFX # StarRotateSlotFX
KeepInCache = true
Loop        = true

[MonsterGraphic]
Texture		= monster.png
TextureOrigin	= (0, 0, 0) ;required by the animation system for sizing.
TextureSize	= (32, 32, 0)
Pivot		= center

[MonsterObject]
Graphic      = MonsterGraphic
AnimationSet = MonsterAnimationSet
Position     = (-380, -300, 0) ~ (200, -200, 0)
Speed        = (-20, 0, 0) ~ (20, 0, 0)
Scale        = 2.0
Body         = MonsterBody
LifeTime     = 3.0

[MonsterBody]
Dynamic  = true
PartList = MonsterBodyPart
AngularDamping = 50
LinearDamping = 0.2
 
[MonsterBodyPart]
Type        = box
Solid       = true
SelfFlags   = monster
CheckMask   = hero # platforms # bullet
Friction    = 0
Restitution = 0.2
Density     = 20

[MonsterAnimationSet]
Texture			= monster.png
KeyDuration             = 0.1
FrameSize		= (32, 32, 0)
MonsterWobbleAnim	= -1 ;use the entire sheet
StartAnim		= MonsterWobbleAnim
MonsterWobbleAnim->	= MonsterWobbleAnim
Pivot			= center

[MonsterMakerTrack]
1    = Object.Create MonsterObject
Loop = True

[JellyGraphic]
Texture		= jelly.png
TextureOrigin	= (0, 0, 0)
TextureSize	= (32, 32, 0)
Pivot		= center

[JellyObject]
Graphic      = JellyGraphic
AnimationSet = JellyAnimationSet
Speed        = (-50, -250, 0) ~ (50, -450, 0)
Body         = JellyBody
LifeTime     = 5

[JellyWobbleAnim0003]
TextureOrigin = (0, 0, 0)
 
[JellyWobbleAnim0004]
TextureOrigin = (64, 0, 0)

[JellyAnimationSet]
Texture			= jelly.png
FrameSize		= (32, 32, 0)
JellyWobbleAnim		= -1
StartAnim		= JellyWobbleAnim
JellyWobbleAnim->	= JellyWobbleAnim
Pivot			= center
 
[JellyWobbleAnim]
KeyDuration = 0.08

[JellyBody]
Dynamic  = true
PartList = JellyBodyPart
 
[JellyBodyPart]
Type        = sphere
Radius      = 10
Solid       = true
SelfFlags   = jelly
CheckMask   = platforms

[JellyExploder]
Spawner         = JellySpawner
 
[JellySpawner]
Object          = JellyObject
WaveSize        = 5
WaveDelay       = 0.1
TotalObject     = 5

[SparkGraphic]
Texture = +.png
Pivot   = center
 
[SparkObject]
Graphic  = SparkGraphic
Speed    = (-350, -350, 0) ~ (350, -850, 0)
Color    = (255, 0, 0) ~ (255, 255, 255)
Rotation = 0 ~ 90
LifeTime = 2 ~ 4
Scale    = 0.5 ~ 1.0
Body     = SparkBody

[SparkBody]
Dynamic  = true
PartList = SparkBodyPart
 
[SparkBodyPart]
Type  = box
Solid = false

[Scene]
ChildList       = PlatformObject # MiddlePlatformObject # TopLeftPlatformObject # TopPlatformObject # TopRightPlatformObject # StarObject
TrackList       = MonsterMakerTrack

[MiddlePlatformObject@PlatformObject]
Position        = (-150, 150, 0)
Scale           = (30, 2, 0)
Repeat          = (15, 1, 0)
 
[TopLeftPlatformObject@PlatformObject]
Position        = (-400, 20, 0)
Scale           = (14, 2, 0)
Repeat          = (7, 1, 0)
 
[TopPlatformObject@TopLeftPlatformObject]
Position        = (-100, -100, 0)
 
[TopRightPlatformObject@TopLeftPlatformObject]
Position        = (200, -210, 0)

[Physics]
AllowSleep      = false
Gravity         = (0.0, 2400.0, 0.0)
;ShowDebug       = true

[ScoreText]
String = 000
 
[ScoreGraphic]
Text  = ScoreText
Pivot = top left
 
[ScoreObject]
Graphic  = ScoreGraphic
Position = (-380, -280, 0)

[GameOverGraphic]
Texture = gameover.png
Pivot   = center
 
[GameOverObject]
Graphic  = GameOverGraphic
Position = (0, 0, -0.1)

[PopUpGameOverTrack]
2 = Object.Create GameOverObject
